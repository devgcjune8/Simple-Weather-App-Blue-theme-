<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App in Vanilla JavaScript</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="app-container">
      <header>
        <input type="text" class="search-box" placeholder="Search a city..."/>
      </header>
      <main>
        <section class="loc">
          <div class="city">San Jose del Monte, PH</div>
          <div class="date">Monday July 18, 2022</div>
        </section>
        <div class="current">
          <div class="temp">29<span>°C<span></span></div>
          <div class="weather">Rainy</div>
          <div class="hi-low">33°C / 27°C</div>
        </div>
      </main>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
